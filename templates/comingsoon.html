
{% load static %}
<!doctype html>
<html lang="en">
	<head>

		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Jobnova - Job Board & Job Portal Bootstrap 5 Template</title>
	    <meta name="description" content="Job Listing Bootstrap 5 Template" />
	    <meta name="keywords" content="Onepage, creative, modern, bootstrap 5, multipurpose, clean, Job Listing, Job Board, Job, Job Portal" />
	    <meta name="author" content="Shreethemes" />
	    <meta name="website" content="https://shreethemes.in" />
	    <meta name="email" content="support@shreethemes.in" />
	    <meta name="version" content="1.0.0" />
	    <!-- favicon -->
        <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon">
		<!-- Bootstrap core CSS -->
	    <link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet" />
        <link href="{% static 'css/tiny-slider.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/tobii.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/materialdesignicons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/choices.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/style.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/swiper-bundle.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/swiper.min.css' %}" rel="stylesheet" type="text/css" />

        <!-- Custom  Css -->
	    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" id="theme-opt" />

	</head>
    <body>
        <!-- Start -->
        <section class="bg-home d-flex align-items-center" style="background: url('{% static 'images/hero/bg2.jpg' %}') top;">
            <div class="bg-overlay bg-gradient-overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-12 p-0">
                        <div class="d-flex flex-column min-vh-100 justify-content-center p-md-5">
                            <div class="text-center">
                                <a href="{% url 'index' %}"><img src="{% static 'images/logo-icon-80-white.png' %}" alt=""></a>
                            </div>
                            <div class="title-heading text-center my-auto">
                                <h2 class="title-dark text-white text-uppercase mt-2 mb-4 fw-semibold">We are coming soon...</h2>
                                <p class="text-white para-desc para-dark mx-auto">Find Jobs, Employment & Career Opportunities. Some of the companies we've helped recruit excellent applicants over the years.</p>
                            
                                <div id="countdown">
                                    <ul class="count-down list-unstyled">
                                        <li id="days" class="count-number list-inline-item m-2"></li>
                                        <li id="hours" class="count-number list-inline-item m-2"></li>
                                        <li id="mins" class="count-number list-inline-item m-2"></li>
                                        <li id="secs" class="count-number list-inline-item m-2"></li>
                                        <li id="end" class="h1"></li>
                                    </ul>
                                </div>
                            </div>

                            <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
                           
                            <script src="{% static 'js/feather.min.js' %}"></script>
                            <!-- Custom -->
                            <script src="{% static 'js/plugins.init.js' %}"></script>
                            <script src="{% static 'js/app.js' %}"></script>                    

        
  </body>
</html>
